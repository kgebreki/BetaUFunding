<body>
<h1 align="left">Welcome to the BetaUFunding Page</h1>
<form method="post" action="http://jcsites.juniata.edu/students/gebreks18/betaufunding/donorpage.php">
    Personal Information: <fieldset name="person-field">
        Last Name:<br>
        <input type="text" name="lastName" placeholder="Doe">
        <br>
        First Name:<br>
        <input type="text" name="firstName" placeholder="John">
        <br>
        Phone Number:<br>
        <input type="tel" name="phNo" placeholder="8146413000">
        <br>
        Street:<br>
        <input type="text" name="street" placeholder="First St">
        <br>
        Zip:<br>
        <input type="text" name="zip" placeholder="11111">
        <br>
        Graduation Year(yyyy):<br>
        <input type="text" name="gradYr">
        <br>
        Marital Status:<br>
        <div class="radio-class">
            <input type="radio" name="mStatus" value="single" id="single" checked>
            <label for="single">Single</label>
            <input type="radio" name="mStatus" value="married" id="married">
            <label for="married">Married</label>
        </div>
        <input type="text" name="spousePhNo" placeholder="If married, insert spouse's phone number."><br>
    <p> Would you like to make a donation? </p>
        <button type="submit" name="action" value="yes">Yes</button>
        <button type="submit" name="action" value="no">No</button>
    </fieldset>
</form>
